<!DOCTYPE html>
<html>
<head>
	<title>Fypus</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body class="background">
	<div class="header">
		<img id="logo" src="img/fypus.png" alt="Fypus logo">
		<h2> Join Fypus </h2>
	</div>
	<div class="form">
		<form>
			<p> Name </p>
			<input type="text" name="name" size="20%"/>
			<p> Business Name </p>
			<input type="text" name="businessName" size="20%"/>
			<p> Business Email </p>
			<input type="email" name="businessEmail" size="20%"/>
			<br> <br> <br>
			<button id="request" type="submit" name="submit">Request to join</button>
		</form>
	</div>
	<div class="foot">
		<a href="login.html">Already a user click to log in</a>
		<br>
		<a href="termsConditions.html">Terms and Conditions</a>
	</div>
</body>
</html>
